<p>Nueva agremiacion</p>
<p>fecha de alta: <strong>{{ fecha | date:'yyyy-MM-dd'}}</strong></p>
<p>Codigo: <strong> {{codigo}}</strong></p>

<p>Cantidad Cuotas: <strong>{{cantCuotas}}</strong></p>

<div class="wrapper">

    <div class="limit-width" #asBoxInput>
<!--Buscar-->
        <input class="input-src" [ngClass]="{'loading':isLoading}" [spellcheck]="false" placeholder="Agremiados" type="text"
        (ngModelChange)="search($event)" [(ngModel)]="src">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
        </button>
        <button routerLink="/nuevoAgremiado">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"/>
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
            </svg>
        </button>
        <form (submit)="guardarAgremiado">
            <div class="results">
                <ul>
                    <li *ngFor="let agremiado of data$ | async" >
                        <div>
                            <input class="form-check-input" type="radio" name="{{agremiado.dni}}" id="{{agremiado.dni}}" value="{{agremiado.dni}}" [(ngModel)]="agremiado1" checked required>                 
                            <label class="form-check-label">{{agremiado.nombre}} {{agremiado.apellido}} {{agremiado.dni}}</label>
                        </div>
                    </li>
                </ul>
            </div>
        


            <!-- Cargar archivo -->
            <div>
                <input (change)="capturarFile($event)" type="file" name="" id="">
            </div>

            <!-- Preview -->
            <div>
                <img src="archivos[0]" alt="">
            </div>
            <button>Cancelar</button><button (click)="agremiar()" type="submit">Aceptar</button>
        </form>
    </div>
</div>
